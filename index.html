<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•∑ Ninja Name Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            padding: 20px;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(2px 2px at 160px 120px, #fff, transparent),
                radial-gradient(1px 1px at 230px 80px, #fff, transparent),
                radial-gradient(2px 2px at 300px 150px, #fff, transparent),
                radial-gradient(1px 1px at 370px 50px, #fff, transparent),
                radial-gradient(2px 2px at 450px 180px, #fff, transparent);
            background-size: 500px 200px;
            animation: twinkle 5s ease-in-out infinite;
            opacity: 0.5;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .container {
            text-align: center;
            z-index: 1;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .ninja-display {
            font-size: 3rem;
            margin: 30px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px solid rgba(255, 107, 107, 0.3);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .ninja-display.generated {
            border-color: rgba(255, 107, 107, 0.8);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }

        .ninja-name {
            background: linear-gradient(90deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .placeholder {
            color: #555;
            font-size: 1.5rem;
        }

        .generate-btn {
            font-size: 1.5rem;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #ff6b6b, #ee5a5a);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            font-weight: bold;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .ninja-emoji {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .history {
            margin-top: 40px;
            text-align: left;
            width: 100%;
        }

        .history h3 {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .counter {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }

        .smoke {
            position: fixed;
            pointer-events: none;
            font-size: 3rem;
            opacity: 0;
            z-index: 100;
        }

        @keyframes smokeAnimation {
            0% { opacity: 1; transform: scale(0.5) translateY(0); }
            100% { opacity: 0; transform: scale(2) translateY(-100px); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <div class="ninja-emoji">ü•∑</div>
        <h1>Ninja Name Generator</h1>
        <p class="subtitle">Discover your secret ninja identity!</p>

        <div class="ninja-display" id="display">
            <span class="placeholder">Click the button to reveal your ninja name...</span>
        </div>

        <button class="generate-btn" onclick="generateName()">
            ‚öîÔ∏è Generate Ninja Name
        </button>

        <div class="history" id="history" style="display: none;">
            <h3>Previous Names</h3>
            <div class="history-list" id="historyList"></div>
        </div>

        <div class="counter" id="counter"></div>
    </div>

    <script>
        const firstWords = [
            'Shadow', 'Thunder', 'Storm', 'Silent', 'Iron',
            'Crimson', 'Phantom', 'Swift', 'Midnight', 'Golden',
            'Frost', 'Blazing', 'Mystic', 'Dragon', 'Serpent',
            'Venom', 'Crystal', 'Void', 'Savage', 'Noble',
            'Dark', 'Lightning', 'Ancient', 'Fierce', 'Ghost',
            'Obsidian', 'Silver', 'Scarlet', 'Raging', 'Eternal'
        ];

        const secondWords = [
            'Fang', 'Claw', 'Strike', 'Blade', 'Wolf',
            'Dragon', 'Hawk', 'Viper', 'Storm', 'Thunder',
            'Shadow', 'Fury', 'Spirit', 'Warrior', 'Hunter',
            'Phoenix', 'Tiger', 'Panther', 'Falcon', 'Cobra',
            'Star', 'Moon', 'Night', 'Flash', 'Smoke',
            'Mist', 'Flame', 'Wind', 'Stone', 'Steel'
        ];

        let history = [];
        let count = 0;

        function generateName() {
            // Create smoke effect
            createSmoke();

            const first = firstWords[Math.floor(Math.random() * firstWords.length)];
            const second = secondWords[Math.floor(Math.random() * secondWords.length)];
            const name = `${first} ${second}`;

            const display = document.getElementById('display');
            display.classList.add('generated');
            display.innerHTML = `<span class="ninja-name">${name}</span>`;

            // Add to history
            if (!history.includes(name)) {
                history.unshift(name);
                if (history.length > 8) history.pop();
                updateHistory();
            }

            count++;
            document.getElementById('counter').textContent = `Names generated: ${count}`;
        }

        function updateHistory() {
            const historyDiv = document.getElementById('history');
            const historyList = document.getElementById('historyList');
            
            if (history.length > 1) {
                historyDiv.style.display = 'block';
                historyList.innerHTML = history.slice(1).map(name => 
                    `<span class="history-item">${name}</span>`
                ).join('');
            }
        }

        function createSmoke() {
            const smoke = document.createElement('div');
            smoke.className = 'smoke';
            smoke.textContent = 'üí®';
            smoke.style.left = Math.random() * window.innerWidth + 'px';
            smoke.style.top = Math.random() * window.innerHeight + 'px';
            smoke.style.animation = 'smokeAnimation 1s ease forwards';
            document.body.appendChild(smoke);
            
            setTimeout(() => smoke.remove(), 1000);
        }

        // Fun: generate on spacebar too
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                generateName();
            }
        });
    </script>
</body>
</html>
